<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MinneHistory</title>
   <link rel="stylesheet" href="./index.css">

</head>

<body>
   <nav>
         <h1>MinneHistory!</h1>
         <h1 id="about-button" >About</h1>
         <h1 id="about-button" >Credits</h1>
   </nav>
   <dialog id="about" class="no-margin-border modal">
      <h1>MinneHistory!</h1>
      <p>An interactive view of history!</p>
      <p>This is a proof-of-concept history viewer of minneapolis!</p>
      <p>We take images from old Minneapolis and St. Paul, and integrate them to allow you to explore the history, what we've kept and what we have lost.</p>
      <button id="about-close" class="close no-margin-border" style="height: 100%; width: 100%;" type="button"></button>
   </dialog>

   <dialog id="location" class="no-margin-border modal">

      <!-- <img class="" src="./assets/x.svg"> -->

      <swiper-container id="carousel" navigation="true">
      </swiper-container>
      <button id="location-close" class="close no-margin-border" style="height: 100%; width: 100%;" type="button"></button>
   </dialog>
   <div id="map"></div>
</body>

</html>
